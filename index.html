<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <title>Shape Loader!</title>
  <style>
    /* Center the canvas element */
    canvas {
      display: block;
      margin: auto;
      /* Add a drop shadow to the canvas */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .heading {
      text-align: center;
    }
  </style>
  <script type="module" src="./src/main.js"></script>
</head>

<body>
  <h1 class="heading">Shape Loader!</h1>
  <canvas id="canvas" width="480" height="480"></canvas>
  <img src="./images/loader.png" id="loader" style="display: none;">
  <img src="./images/loader_arm.png" id="loaderArm" style="display: none;">
  <img src="./images/loader_scoop.png" id="loaderScoop" style="display: none;">
  <img src="./images/dirt1.png" id="dirt1" style="display: none;">
  <img src="./images/dirt2.png" id="dirt2" style="display: none;">
  <img src="./images/dirt3.png" id="dirt3" style="display: none;">
  <img src="./images/circle.png" id="circle" style="display: none;">
  <img src="./images/square.png" id="square" style="display: none;">
  <img src="./images/triangle.png" id="triangle" style="display: none;">
  <img src="./images/diamond.png" id="diamond" style="display: none;">
  <img src="./images/circle_needed.png" id="circleNeeded" style="display: none;">
  <img src="./images/square_needed.png" id="squareNeeded" style="display: none;">
  <img src="./images/triangle_needed.png" id="triangleNeeded" style="display: none;">
  <img src="./images/diamond_needed.png" id="diamondNeeded" style="display: none;">
  <img src="./images/truck.png" id="truck" style="display: none;">
</body>

</html>
